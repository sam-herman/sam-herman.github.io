<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 420" font-family="'Segoe UI', Arial, sans-serif">
    <defs>
        <linearGradient id="bg2" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#f8f9fa"/>
            <stop offset="100%" stop-color="#e9ecef"/>
        </linearGradient>
        <filter id="s2" x="-2%" y="-2%" width="104%" height="108%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00000012"/>
        </filter>
    </defs>

    <rect width="860" height="420" rx="10" fill="url(#bg2)" stroke="#dee2e6" stroke-width="1"/>

    <text x="430" y="30" text-anchor="middle" font-size="15" font-weight="700" fill="#1e293b">Embedding Model Size vs. Inference Cost and Throughput</text>
    <text x="430" y="50" text-anchor="middle" font-size="11" fill="#94a3b8">Self-hosted on NVIDIA H100, FP16, dynamic batching</text>

    <!-- Plot area -->
    <rect x="90" y="65" width="680" height="280" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#s2)"/>

    <!-- Grid -->
    <g stroke="#f1f5f9" stroke-width="1">
        <line x1="90" y1="121" x2="770" y2="121"/>
        <line x1="90" y1="177" x2="770" y2="177"/>
        <line x1="90" y1="233" x2="770" y2="233"/>
        <line x1="90" y1="289" x2="770" y2="289"/>
        <line x1="226" y1="65" x2="226" y2="345"/>
        <line x1="362" y1="65" x2="362" y2="345"/>
        <line x1="498" y1="65" x2="498" y2="345"/>
        <line x1="634" y1="65" x2="634" y2="345"/>
    </g>

    <!-- Y-axis: Throughput (docs/sec, log scale) -->
    <text x="82" y="348" text-anchor="end" font-size="10" fill="#64748b">100</text>
    <text x="82" y="292" text-anchor="end" font-size="10" fill="#64748b">500</text>
    <text x="82" y="236" text-anchor="end" font-size="10" fill="#64748b">1K</text>
    <text x="82" y="180" text-anchor="end" font-size="10" fill="#64748b">5K</text>
    <text x="82" y="124" text-anchor="end" font-size="10" fill="#64748b">10K</text>
    <text x="82" y="70" text-anchor="end" font-size="10" fill="#64748b">50K</text>

    <!-- X-axis: Models (by parameter count) -->
    <text x="130" y="363" text-anchor="middle" font-size="9" fill="#64748b">MiniLM-L6</text>
    <text x="130" y="375" text-anchor="middle" font-size="9" font-weight="600" fill="#475569">22M</text>

    <text x="270" y="363" text-anchor="middle" font-size="9" fill="#64748b">bge-base</text>
    <text x="270" y="375" text-anchor="middle" font-size="9" font-weight="600" fill="#475569">110M</text>

    <text x="420" y="363" text-anchor="middle" font-size="9" fill="#64748b">bge-large</text>
    <text x="420" y="375" text-anchor="middle" font-size="9" font-weight="600" fill="#475569">335M</text>

    <text x="570" y="363" text-anchor="middle" font-size="9" fill="#64748b">GTE-Qwen2</text>
    <text x="570" y="375" text-anchor="middle" font-size="9" font-weight="600" fill="#475569">1.5B</text>

    <text x="720" y="363" text-anchor="middle" font-size="9" fill="#64748b">e5-mistral</text>
    <text x="720" y="375" text-anchor="middle" font-size="9" font-weight="600" fill="#475569">7B</text>

    <!-- Axis labels -->
    <text x="430" y="398" text-anchor="middle" font-size="12" font-weight="600" fill="#475569">Model (parameter count)</text>
    <text x="20" y="205" text-anchor="middle" font-size="12" font-weight="600" fill="#475569" transform="rotate(-90, 20, 205)">Throughput (docs/sec)</text>

    <!-- Throughput bars -->
    <rect x="107" y="72" width="46" height="273" rx="3" fill="#3b82f6" opacity="0.8"/>
    <text x="130" y="87" text-anchor="middle" font-size="10" font-weight="700" fill="#ffffff">~40K</text>

    <rect x="247" y="110" width="46" height="235" rx="3" fill="#3b82f6" opacity="0.7"/>
    <text x="270" y="127" text-anchor="middle" font-size="10" font-weight="700" fill="#ffffff">~12K</text>

    <rect x="397" y="155" width="46" height="190" rx="3" fill="#3b82f6" opacity="0.6"/>
    <text x="420" y="172" text-anchor="middle" font-size="10" font-weight="700" fill="#ffffff">~4K</text>

    <rect x="547" y="238" width="46" height="107" rx="3" fill="#3b82f6" opacity="0.5"/>
    <text x="570" y="255" text-anchor="middle" font-size="10" font-weight="700" fill="#ffffff">~800</text>

    <rect x="697" y="290" width="46" height="55" rx="3" fill="#3b82f6" opacity="0.4"/>
    <text x="720" y="307" text-anchor="middle" font-size="10" font-weight="700" fill="#ffffff">~350</text>

    <!-- Cost per million tokens overlay (circles on a secondary axis) -->
    <circle cx="130" cy="333" r="9" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
    <text x="130" y="337" text-anchor="middle" font-size="7" font-weight="700" fill="#ffffff">&lt;1¢</text>

    <circle cx="270" cy="325" r="10" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
    <text x="270" y="329" text-anchor="middle" font-size="7" font-weight="700" fill="#ffffff">&lt;1¢</text>

    <circle cx="420" cy="308" r="12" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
    <text x="420" y="312" text-anchor="middle" font-size="7" font-weight="700" fill="#ffffff">~1¢</text>

    <circle cx="570" cy="278" r="15" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
    <text x="570" y="282" text-anchor="middle" font-size="8" font-weight="700" fill="#ffffff">~3¢</text>

    <circle cx="720" cy="250" r="18" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
    <text x="720" y="254" text-anchor="middle" font-size="8" font-weight="700" fill="#ffffff">~5¢</text>

    <!-- Trend line connecting cost circles -->
    <polyline points="130,333 270,325 420,308 570,278 720,250" fill="none" stroke="#d97706" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>

    <!-- Legend -->
    <rect x="115" y="386" width="630" height="26" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="135" y="393" width="14" height="12" rx="2" fill="#3b82f6" opacity="0.7"/>
    <text x="157" y="403" font-size="11" fill="#475569">Throughput (docs/sec, higher = faster)</text>
    <circle cx="400" cy="399" r="7" fill="#f59e0b" stroke="#ffffff" stroke-width="1.5"/>
    <text x="415" y="403" font-size="11" fill="#475569">Self-hosted cost per 1M tokens (circle size = cost)</text>

    <!-- Axes -->
    <line x1="90" y1="345" x2="770" y2="345" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="90" y1="65" x2="90" y2="345" stroke="#94a3b8" stroke-width="1.5"/>
</svg>