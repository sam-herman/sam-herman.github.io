<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580" font-family="'Segoe UI', Arial, sans-serif">
    <defs>
        <linearGradient id="bgD" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#f8f9fb"/>
            <stop offset="100%" stop-color="#eaecf0"/>
        </linearGradient>
        <filter id="shD" x="-1%" y="-2%" width="102%" height="108%">
            <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#00000010"/>
        </filter>
    </defs>

    <rect width="900" height="580" rx="10" fill="url(#bgD)" stroke="#dee2e6" stroke-width="1"/>

    <!-- Title -->
    <text x="450" y="26" text-anchor="middle" font-size="16" font-weight="700" fill="#1e293b">The Economics Revisited: Monthly Cost at 1 Billion Documents</text>
    <text x="450" y="46" text-anchor="middle" font-size="11" fill="#94a3b8">All figures assume 10K queries/day, r6g on-demand ($2.28/GB-RAM/mo), EBS gp3 ($0.08/GB/mo). Log scale.</text>

    <!-- ═══════════════════════════════════════════ -->
    <!-- AXIS + GRID                                   -->
    <!-- ═══════════════════════════════════════════ -->

    <!-- Log scale: $100 → x=120, $1K → x=310, $10K → x=500, $100K → x=690 -->
    <!-- Formula: x = 120 + 190 * log10(cost/100) -->

    <!-- Grid lines -->
    <line x1="120" y1="68" x2="120" y2="440" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="310" y1="68" x2="310" y2="440" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="500" y1="68" x2="500" y2="440" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="690" y1="68" x2="690" y2="440" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>

    <!-- Axis labels -->
    <text x="120" y="456" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b">$100</text>
    <text x="310" y="456" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b">$1,000</text>
    <text x="500" y="456" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b">$10,000</text>
    <text x="690" y="456" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b">$100,000</text>
    <text x="405" y="474" text-anchor="middle" font-size="10" fill="#94a3b8">Monthly infrastructure cost (log scale)</text>

    <!-- ═══════════════════════════════════════════ -->
    <!-- GROUP 1: "THE OLD WORLD" — hard no             -->
    <!-- ═══════════════════════════════════════════ -->

    <rect x="10" y="68" width="880" height="80" rx="6" fill="#fff1f2" stroke="#fecdd3" stroke-width="1" opacity="0.4"/>
    <text x="20" y="84" font-size="9" font-weight="700" fill="#9f1239">BEFORE PLAID / MUVERA</text>

    <!-- Bar 1: Vanilla ColBERTv2 — $20,000–$80,000 -->
    <!-- $20K → x = 120 + 190*log10(200) = 120 + 190*2.301 = 557 -->
    <!-- $80K → x = 120 + 190*log10(800) = 120 + 190*2.903 = 672 -->
    <text x="16" y="110" font-size="10" font-weight="700" fill="#9f1239">Vanilla ColBERTv2</text>
    <text x="16" y="122" font-size="8" fill="#94a3b8">Late interaction, no PLAID</text>
    <rect x="557" y="98" width="115" height="28" rx="4" fill="#fb7185" stroke="#e11d48" stroke-width="1.5" filter="url(#shD)"/>
    <text x="614" y="116" text-anchor="middle" font-size="9" font-weight="700" fill="#ffffff">$20K–$80K</text>
    <!-- Quality badge -->
    <rect x="680" y="102" width="92" height="20" rx="10" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="726" y="116" text-anchor="middle" font-size="8" font-weight="600" fill="#1e40af">nDCG 0.48–0.55</text>

    <!-- ═══════════════════════════════════════════ -->
    <!-- GROUP 2: BASELINES — Dense + SPLADE            -->
    <!-- ═══════════════════════════════════════════ -->

    <rect x="10" y="155" width="880" height="128" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" opacity="0.4"/>
    <text x="20" y="171" font-size="9" font-weight="700" fill="#475569">BASELINES (cost targets)</text>

    <!-- Bar 2: Dense PQ — $208–$824 -->
    <!-- $208 → x = 120 + 190*log10(2.08) = 120 + 190*0.318 = 180 -->
    <!-- $824 → x = 120 + 190*log10(8.24) = 120 + 190*0.916 = 294 -->
    <text x="16" y="197" font-size="10" font-weight="700" fill="#475569">Dense (768D, PQ)</text>
    <text x="16" y="209" font-size="8" fill="#94a3b8">Single-vector, compressed</text>
    <rect x="180" y="185" width="114" height="28" rx="4" fill="#94a3b8" stroke="#64748b" stroke-width="1.5" filter="url(#shD)"/>
    <text x="237" y="203" text-anchor="middle" font-size="9" font-weight="700" fill="#ffffff">$208–$824</text>
    <rect x="302" y="189" width="92" height="20" rx="10" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="348" y="203" text-anchor="middle" font-size="8" font-weight="600" fill="#1e40af">nDCG 0.40–0.45</text>

    <!-- Bar 3: SPLADE — ~$150–$500 -->
    <!-- $150 → x = 120 + 190*log10(1.5) = 120 + 190*0.176 = 153 -->
    <!-- $500 → x = 120 + 190*log10(5) = 120 + 190*0.699 = 253 -->
    <text x="16" y="245" font-size="10" font-weight="700" fill="#475569">SPLADE (domain-adapted)</text>
    <text x="16" y="257" font-size="8" fill="#94a3b8">Sparse, inverted index</text>
    <rect x="153" y="233" width="100" height="28" rx="4" fill="#a78bfa" stroke="#7c3aed" stroke-width="1.5" filter="url(#shD)"/>
    <text x="203" y="251" text-anchor="middle" font-size="9" font-weight="700" fill="#ffffff">$150–$500</text>
    <rect x="261" y="237" width="92" height="20" rx="10" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="307" y="251" text-anchor="middle" font-size="8" font-weight="600" fill="#1e40af">nDCG 0.45–0.52</text>
    <!-- Champion badge -->
    <rect x="361" y="237" width="102" height="20" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="412" y="251" text-anchor="middle" font-size="8" font-weight="700" fill="#92400e">⭐ text-only champ</text>

    <!-- ═══════════════════════════════════════════ -->
    <!-- GROUP 3: "THE NEW WORLD" — PLAID + MUVERA      -->
    <!-- ═══════════════════════════════════════════ -->

    <rect x="10" y="290" width="880" height="145" rx="6" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" opacity="0.4"/>
    <text x="20" y="306" font-size="9" font-weight="700" fill="#166534">AFTER PLAID / MUVERA — the new economics</text>

    <!-- Bar 4: PLAID — $750–$2,900 -->
    <!-- $750 → x = 120 + 190*log10(7.5) = 120 + 190*0.875 = 286 -->
    <!-- $2900 → x = 120 + 190*log10(29) = 120 + 190*1.462 = 398 -->
    <text x="16" y="332" font-size="10" font-weight="700" fill="#166534">PLAID ColBERTv2</text>
    <text x="16" y="344" font-size="8" fill="#94a3b8">Progressive centroid filtering</text>
    <rect x="286" y="320" width="112" height="28" rx="4" fill="#22c55e" stroke="#16a34a" stroke-width="1.5" filter="url(#shD)"/>
    <text x="342" y="338" text-anchor="middle" font-size="9" font-weight="700" fill="#ffffff">$750–$2,900</text>
    <rect x="406" y="324" width="92" height="20" rx="10" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="452" y="338" text-anchor="middle" font-size="8" font-weight="600" fill="#1e40af">nDCG 0.48–0.55</text>

    <!-- Bar 5: MUVERA — $700–$2,700 -->
    <!-- $700 → x = 120 + 190*log10(7) = 120 + 190*0.845 = 281 -->
    <!-- $2700 → x = 120 + 190*log10(27) = 120 + 190*1.431 = 392 -->
    <text x="16" y="380" font-size="10" font-weight="700" fill="#166534">MUVERA</text>
    <text x="16" y="392" font-size="8" fill="#94a3b8">FDE + standard ANN index</text>
    <rect x="281" y="368" width="111" height="28" rx="4" fill="#34d399" stroke="#059669" stroke-width="1.5" filter="url(#shD)"/>
    <text x="336" y="386" text-anchor="middle" font-size="9" font-weight="700" fill="#ffffff">$700–$2,700</text>
    <rect x="400" y="372" width="92" height="20" rx="10" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="446" y="386" text-anchor="middle" font-size="8" font-weight="600" fill="#1e40af">nDCG 0.48–0.55</text>

    <!-- Multi-modal badge on both -->
    <rect x="506" y="324" width="82" height="20" rx="10" fill="#fce7f3" stroke="#f472b6" stroke-width="1"/>
    <text x="547" y="338" text-anchor="middle" font-size="8" font-weight="600" fill="#be185d">+ multi-modal</text>
    <rect x="500" y="372" width="82" height="20" rx="10" fill="#fce7f3" stroke="#f472b6" stroke-width="1"/>
    <text x="541" y="386" text-anchor="middle" font-size="8" font-weight="600" fill="#be185d">+ multi-modal</text>

    <!-- ═══════════════════════════════════════════ -->
    <!-- GAP ANNOTATIONS                               -->
    <!-- ═══════════════════════════════════════════ -->

    <!-- Old gap: Vanilla vs Dense baseline -->
    <line x1="790" y1="112" x2="790" y2="199" stroke="#dc2626" stroke-width="2"/>
    <line x1="780" y1="112" x2="800" y2="112" stroke="#dc2626" stroke-width="2"/>
    <line x1="780" y1="199" x2="800" y2="199" stroke="#dc2626" stroke-width="2"/>
    <rect x="800" y="130" width="86" height="56" rx="4" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
    <text x="843" y="146" text-anchor="middle" font-size="8" font-weight="600" fill="#991b1b">cost vs Dense PQ:</text>
    <text x="843" y="163" text-anchor="middle" font-size="13" font-weight="700" fill="#dc2626">25–100×</text>
    <text x="843" y="178" text-anchor="middle" font-size="8" font-weight="700" fill="#991b1b">more expensive</text>

    <!-- New gap: PLAID/MUVERA vs Dense baseline -->
    <line x1="790" y1="199" x2="790" y2="334" stroke="#16a34a" stroke-width="2"/>
    <line x1="780" y1="199" x2="800" y2="199" stroke="#16a34a" stroke-width="2"/>
    <line x1="780" y1="334" x2="800" y2="334" stroke="#16a34a" stroke-width="2"/>
    <rect x="800" y="244" width="86" height="56" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="843" y="260" text-anchor="middle" font-size="8" font-weight="600" fill="#166534">cost vs Dense PQ:</text>
    <text x="843" y="277" text-anchor="middle" font-size="13" font-weight="700" fill="#16a34a">3–5×</text>
    <text x="843" y="292" text-anchor="middle" font-size="8" font-weight="700" fill="#166534">more expensive</text>

    <!-- ═══════════════════════════════════════════ -->
    <!-- VERDICT PANEL                                 -->
    <!-- ═══════════════════════════════════════════ -->

    <rect x="20" y="448" width="860" height="122" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5" filter="url(#shD)"/>

    <!-- Three verdict columns -->
    <!-- Text-only: SPLADE wins -->
    <rect x="35" y="458" width="260" height="100" rx="6" fill="#faf5ff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="165" y="478" text-anchor="middle" font-size="10" font-weight="700" fill="#6b21a8">Text-only retrieval</text>
    <text x="165" y="496" text-anchor="middle" font-size="9" fill="#475569">SPLADE with domain adaptation</text>
    <text x="165" y="510" text-anchor="middle" font-size="9" fill="#475569">remains the cost-quality champion.</text>
    <text x="165" y="528" text-anchor="middle" font-size="9" fill="#475569">Inverted index. No specialized infra.</text>
    <text x="165" y="546" text-anchor="middle" font-size="10" font-weight="700" fill="#6b21a8">Verdict: SPLADE first</text>

    <!-- High-quality text: PLAID/MUVERA viable -->
    <rect x="310" y="458" width="270" height="100" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="445" y="478" text-anchor="middle" font-size="10" font-weight="700" fill="#166534">High-precision text retrieval</text>
    <text x="445" y="496" text-anchor="middle" font-size="9" fill="#475569">Legal, medical, financial — where the</text>
    <text x="445" y="510" text-anchor="middle" font-size="9" fill="#475569">5–15% quality gap justifies 3–5× cost.</text>
    <text x="445" y="528" text-anchor="middle" font-size="9" fill="#475569">PLAID or MUVERA + ColBERTv2.</text>
    <text x="445" y="546" text-anchor="middle" font-size="10" font-weight="700" fill="#166534">Verdict: now viable</text>

    <!-- Multi-modal: only option -->
    <rect x="595" y="458" width="270" height="100" rx="6" fill="#fce7f3" stroke="#f9a8d4" stroke-width="1"/>
    <text x="730" y="478" text-anchor="middle" font-size="10" font-weight="700" fill="#be185d">Multi-modal (ColPali/ColQwen)</text>
    <text x="730" y="496" text-anchor="middle" font-size="9" fill="#475569">No sparse alternative exists.</text>
    <text x="730" y="510" text-anchor="middle" font-size="9" fill="#475569">PLAID/MUVERA don't just improve</text>
    <text x="730" y="524" text-anchor="middle" font-size="9" fill="#475569">the economics — they make it</text>
    <text x="730" y="538" text-anchor="middle" font-size="9" font-weight="600" fill="#be185d">possible at scale for the first time.</text>
    <text x="730" y="554" text-anchor="middle" font-size="10" font-weight="700" fill="#be185d">Verdict: essential</text>
</svg>